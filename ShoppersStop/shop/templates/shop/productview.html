{% extends 'shop/basic.html' %}

{% block title %} Product: {{product.product_name}} {% endblock %}

{% block body %} 
<div class="container">
    <div class='row'>
        <div class='col-md-4'>
            <div class='row'>
                <img src="/media/{{product.image}}" width="225px" height="225px">
            </div>
        </div>
        <div class='col-md-8'>
            <h5>{{product.product_name}}</h5>
            <p>{{product.desc}}</p>
        </div>
    </div>
</div>
{% endblock %}
