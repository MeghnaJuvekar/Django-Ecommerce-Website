{% extends 'shop/basic.html' %}

{% block title %} Checkout {% endblock %}

{% block body %} 
<div class='container'>
    <div class="col my-3">
    <h2> Step 1 - Review Your Cart Items</h2>
    <div>
        <ul class="list-group" id='items'>
            
        </ul>
    </div>
    </div>

    <div class="col my-3">
        <h2> Step 2 - Enter Contact Information</h2>
        <form method="post" action="/shop/checkout/">{% csrf_token %}
          <input type="hidden" name="itemsJson" id="itemsJson">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputname">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Id">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone Number</label>
                  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Working Mobile Number">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="address1" name="address1" placeholder="1234 Main St">
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="address2"name="address2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" name="city">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <input type="text" class="form-control" id="state" name="state">
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="zip_code" name="zip_code">
              </div>
            </div>
            
            <button type="submit" class="btn btn-primary my-2">Buy Now</button>
          </form>
    </div>
</div>
{% endblock %}

{%block js%}
<script>
if (localStorage.getItem('cart') == null) {
    var cart = {};
} else {
    cart = JSON.parse(localStorage.getItem('cart'));
}

var sum = 0;
if ($.isEmptyObject(cart)) {
    // If object is empty
    mystr = "<p>Your cart is empty, please add some items before checking out ! </p>"
    $('#items').append(mystr);
}

for (item in cart) {

    let name = cart[item][1];
    let qty = cart[item][0];
    sum = sum + qty;
    mystr = `        <li class="list-group-item d-flex justify-content-between align-items-center">
                   ${name}
                    <span class="badge badge-primary badge-pill">${qty}</span>
                </li>`
    $('#items').append(mystr);
}
document.getElementById('Cart').innerHTML = sum;
$('#itemsJson').val(JSON.stringify(cart));
{% if thank%}
alert("thanks for ordering. Your order id is {{id}}, Use it to track your order");
localStorage.clear();
document.location = "/shop";
{%endif%}

</script>
{%endblock%}
